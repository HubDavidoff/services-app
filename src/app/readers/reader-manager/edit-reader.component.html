<div class="panel panel-primary" style="width: 650px; margin: 40px;">
    <div class="panel-heading">
        Edit Reader
    </div>

    <div class="panel-body">
        <table>
            <tbody>
                <tr class="row">
                    <label class="col-md-4 control-label">Reader Name:</label>
                    <input class="col-md-8" name="rName" [(ngModel)]='name' ngModel required placeholder="{{reader.name}}" >
                </tr>
                <tr> 
                    <button class="btn btn-ok"  (click)='submit()'>Edit</button>
                    <button class="btn btn-danger" (click)='cancel()'>Cancel</button>
                </tr>
            </tbody>
        </table>
    </div>
</div>
